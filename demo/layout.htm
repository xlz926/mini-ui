<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>layout</title>
    <link href="../js/lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../js/src/themes/bootstrap/easyui.css" rel="stylesheet" type="text/css" />

    <script src="../js/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../js/lib/jui/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
    <script src="../js/src/ui/viewui.panel.js" type="text/javascript"></script>
    <script src="../js/src/ui/viewui.layout.js" type="text/javascript"></script>

</head>
<body>
  <div id="layoutDemo"  style="width:600px;height:400px;">  

     <div region="north" title="North Title" split="true" style="height:100px;"></div>  

      <div region="south" title="South Title" split="true" style="height:100px;"></div>  

     <div region="east" iconCls="icon-reload" title="East" split="true" style="width:100px;"></div>  

     <div region="west" split="true" title="West" style="width:100px;"></div>  

    <div region="center" title="center title" ></div>  

 </div>  

</body>
</html>
<script>
    $(function () {
        $("#layoutDemo").layout();

    })

</script>
