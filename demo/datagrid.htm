
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>datagrid</title>
    


    <link href="../js/src/themes/bootstrap/datagrid.css" rel="stylesheet" type="text/css" />
    <link href="../js/lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../js/lib/jui/css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
    <script src="../js/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../js/lib/jui/jquery-ui-1.9.2.custom.min.js" type="text/javascript"></script>
    <script src="../js/lib/less/less.js" type="text/javascript"></script>
    <script src="../js/lib/jsview/jsrender.js" type="text/javascript"></script>

    <script src="../js/src/ui/viewui.pagination.js" type="text/javascript"></script>
    <script src="../js/src/ui/viewui.basegrid.js" type="text/javascript"></script>
   



</head>
<body style="height:400px;">


<div id="datagridDemo" url="datagrid.txt">
<div class='datagrid-toolbar'>
  <div class="btn-group toolButton">
	
		
			<a data-rel="btn" href="user/addForm" name="add" class="btn ">
				<i class="icon-plus"></i>
				新增
			</a>
			<a data-rel="btn" href="user/editForm" name="edit" class="btn">
				<i class="icon-edit"></i>
				修改
			</a> 			
			<a href="user/delete" data-rel="btn" name="delete" class="btn">
				<i class="icon-trash"></i>
				删除
			</a> 
			
			<!-- 需要扩展的其他操作按钮组 -->
			
			<a href="user/view" data-rel="btn" id="view" name="view" class="btn">
				<i class="icon-zoom-in"></i>
				查看
			</a> 
			<a data-rel="btn" name="search" class="btn"> 
				<i class="icon-search"></i>
				刷新
			</a>
		
		
	
</div>
<div class="toolSearch">
	   <form style="width:100%" class="form-search">
		   	<ul>
		   		<li>
					<label>用户编号：</label>
					<input type="text" name="sch_id" placeholder="用户编号"></li>
				
				<li>
					<label>姓名：</label><input type="text" name="sch_first" placeholder="姓名"> 
		   		</li>
		   	</ul>
		</form>
	</div>
</div>

<table class="table">
<thead>
<tr><th>编号</th><th>值</th></tr>
</thead>
<tbody>
  <tr><td>{{:id}}</td><td>{{:value}}</td></tr>
</tbody>
</table>

</div>

</body>
</html>
<script>
    $(function () {
        $("#datagridDemo").basegrid();
        console.log($("#datagridDemo").is("div"));

        var person = {
            value: "测试"
        }
        console.log(person);
        delete person.value;
        console.log(person);
    })

</script>
